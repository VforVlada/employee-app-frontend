<button mat-button class="add-btn" *ngIf="employees"
        (click)="openDialog('Add',{})"
        mat-flat-button>Add Employee</button>
<mat-progress-bar mode="indeterminate" *ngIf="!employees"></mat-progress-bar>
<div *ngIf="!employees">Getting employees...</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" *ngIf="employees">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{ element.salary }} $ </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{ element.department.name }} </td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef> Manager </th>
      <td mat-cell *matCellDef="let element"> {{ element.manager.name }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button (click)="openDialog('Update', element)">Edit</button>
        <button mat-raised-button color="warn" (click)="openDialog('Delete', element)">Delete</button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
